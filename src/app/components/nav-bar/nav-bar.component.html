<mat-toolbar color="primary">
  <nav class="container">
    <mat-icon routerLink="/"> flight</mat-icon>
    <!-- <button id="back" routerLink="/" mat-raised-button color="primary">Back to home</button> -->
    <section class="weather" *ngIf="localWeather">
      <div>
        <h3>{{ date | date: "fullDate" }} {{ date | date: "shortTime" }}</h3>
        <h1>
          {{ localWeather.name }}&nbsp;<span
            >{{ localWeather.main.temp | number: "1.0-1" }}&deg;C</span
          >
        </h1>
       
      </div>

      <img
        src="http://openweathermap.org/img/wn/{{
          localWeather.weather[0].icon
        }}.png"
        alt="Weather Icon"
      />
    </section>

    <a *ngIf="!userData.isLogged" class="login" (click)="logIn()">
      <span>Log in</span>
    </a>
    <a *ngIf="userData.isLogged" class="login" (click)="logOut()">
      <span>Log out</span>
    </a>
    
  </nav>
</mat-toolbar>
<app-login></app-login>
